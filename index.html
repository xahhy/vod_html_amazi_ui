    <link rel="stylesheet" href="assets_amazi/css/amazeui.min.css">

    <style>
        .am_list_block {
            padding: 10px;

        }
        .am_img_bg {
            display: block;
        }
        .am_listimg_info{
            color: #d1d1d1;

<body>
<header class="am-topbar">
    <h1 class="am-topbar-brand">
        <a href="#">导航页</a>
    </h1>

    <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only"
            data-am-collapse="{target: '#doc-topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span
            class="am-icon-bars"></span></button>

    <div class="am-collapse am-topbar-collapse am-text-center" id="doc-topbar-collapse">
        <ul class="am-nav am-nav-pills am-topbar-nav am-text-center">
            <li class="am-active"><a href="#">电影</a></li>
            <li><a href="#">电视剧</a></li>

                    <li class="am-active"><a href="#">2. 去火星</a></li>

                    <li class="am-divider"></li>

            <div class="am-form-group">
                <input type="text" class="am-form-field am-input-sm" placeholder="搜索">
            </div>
        </form>

        <div class="am-topbar-right">
            <button class="am-btn am-btn-primary am-topbar-btn am-btn-sm">系统管理</button>
        </div>
    </div>
</header>
<div class="am-container">
    <div class="am-panel am-panel-default" style="text-align: left;">
        <div id="id_category_list" class="am-panel-bd">
            <span class="am-inline">分类:</span>

            </div>
        </div>
    </div>

    <!-- 额外过滤选项 -->
    <div class="am-panel am-panel-default" style="text-align: left;">
        <div class="am-panel-hd">
            <h4 class="am-panel-title am-text-center" data-am-collapse="{target: '#id_advanced'}">
                其他选项
            </h4>
        </div>
        <div class="am-panel-bd am-collapse" id="id_advanced">
            <p class="am-inline">时间:</p>
            <div class="m-time-list am-inline">

                <button type="button" class="am-btn am-btn-primary am-round">2016</button>
                <button type="button" class="am-btn am-btn-default am-round">2017</button>
                <button type="button" class="am-btn am-btn-default am-round">其他</button>
            </div>
            <p></p>

            <p class="am-inline">地区:</p>
            <div class="m-region-list am-inline">
                <button type="button" class="am-btn am-btn-default am-round">国内</button>
                <button type="button" class="am-btn am-btn-primary am-round">欧美</button>
                <button type="button" class="am-btn am-btn-default am-round">日本</button>
                <button type="button" class="am-btn am-btn-default am-round">其他</button>
            </div>
        </div>
    </div>

    <!-- 视频列表 -->
    <div class="am-panel am-panel-default" style="text-align: left;">
        <div class="am-panel-hd am-text-center">
            搜索结果
        </div>
        <div class="am-panel-bd">
            <ul data-am-widget="gallery" class="am-gallery am-avg-sm-2 am-avg-md-3 am-avg-lg-4 am-gallery-bordered am-no-layout">
                <li>
